<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET TIME OUT</title>
</head>

<body>
    <h1>Practice</h1>
    <button id="stop">stop</button>

    <script>

        const changeText = () => {
            document.querySelector("h1").innerHTML = "Set Time Out"
        }

        const timer = setTimeout(changeText, 3000)


        document.querySelector("#stop").addEventListener("click", (e) => {
            clearTimeout(timer)
            console.log("STOPPED")
        })
    </script>
</body>

</html>
