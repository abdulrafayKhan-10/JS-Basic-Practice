        const ul = document.querySelector("#unorder")
        console.log(ul);
        ul.addEventListener("click", (e)=>{
            console.log("Tag Name:", e.target.tagName);
            console.log("ID:", e.target.id);
            if(e.target.tagName === "P"){
                const parent_Node = e.target.parentNode
                parent_Node.remove();
            }else if(e.target.tagName === "A"){
                e.preventDefault()
                e.target.remove()
            }
        }, false /* false stops propagation, and true start propagating */)
